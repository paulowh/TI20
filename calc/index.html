<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</h2>

            <!-- <p id="resultado"></p> -->
            <input type="number" id="numero1" readonly>
            <br><br>
            
            <table>
                <tr>
                    <td><button class="botao" onclick="apagar()">C </td>
                    <td><button class="botao">< </td>
                    <td><button class="botao" onclick="operadores('/')" >/ </button></td>
                    <td><button class="botao" onclick="operadores('*')" >* </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="digito(7)">7 </button></td>
                    <td><button class="botao" onclick="digito(8)">8 </button></td>
                    <td><button class="botao" onclick="digito(9)">9 </button></td>
                    <td><button class="botao" onclick="operadores('-')" >- </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="digito(4)">4 </button></td>
                    <td><button class="botao" onclick="digito(5)">5 </button></td>
                    <td><button class="botao" onclick="digito(6)">6 </button></td>
                    <td><button class="botao" onclick="operadores('+')" >+ </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="digito(1)">1 </button></td>
                    <td><button class="botao" onclick="digito(2)">2 </button></td>
                    <td><button class="botao" onclick="digito(3)">3 </button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="botaoIgual()">= </button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="botao" style="width: 106px;" onclick="digito(0)">0 </button></td>
                </tr>
            </table>
        </div>

    </div>
</body>
<script src="js/script.js"></script>

</html>
